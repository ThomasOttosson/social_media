{% load static %}

<!-- Most Liked Posts Sidebar -->
<div class="sidebar-container">
    <div class="sidebar-header">
        <h4>Most Liked Posts</h4>
    </div>
    <div class="sidebar-content">
        {% if top_liked_posts %}
            {% for post in top_liked_posts %}
                <div class="sidebar-post-card">
                    <a href="{% url 'post_detail' post.slug %}" class="sidebar-post-link">
                        <div class="sidebar-post-image">
                            <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
                        </div>
                        <div class="sidebar-post-info">
                            <h5 class="sidebar-post-title">{{ post.title }}</h5>
                            <div class="sidebar-post-meta">
                                <span class="sidebar-post-likes">
                                    <i class="fas fa-heart"></i> {{ post.number_of_likes }}
                                </span>
                                <span class="sidebar-post-date">{{ post.created_on|date:"M d, Y" }}</span>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</div>
